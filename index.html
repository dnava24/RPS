<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="styles.css" />
		<title>Rock Paper Scissors</title>
	</head>
	<body>
		<div class="container-fluid">
			<h1>Rock vs Papers vs Scissors</h1>
			<div id="result">
				<div id="round-result"></div>
			</div>
			<div class="score"></div>
			<strong>Computer Score:</strong> <span id="computer-score">0</span>
			<strong>Player Score:</strong> <span id="player-score">0</span>
			<button id="scissors" onclick="playRound('scissors')">Scissors</button>
			<button id="paper" onclick="playRound('paper')">Paper</button>
			<button id="rock" onclick="playRound('rock')">Rock</button>
			<button
				type="submit"
				onclick="restartGame()"
				id="play-again"
				class="--success-border-subtle --bs-success-text-emphasis"
				style="display: none"
			>
				Play Again
			</button>
		</div>
		<script src="app.js"></script>
	</body>
</html>
