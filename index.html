<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
			crossorigin="anonymous"
		/>
		<script
			src="https://kit.fontawesome.com/29f602eaf3.js"
			crossorigin="anonymous"
		></script>
		<link rel="stylesheet" href="styles.css" />
		<title>Rock Paper Scissors</title>
	</head>
<body>
		<div class="container-fluid">
			<h1>Rock - Papers - Scissors</h1>
			<div id="round-result"></div>

			<div class="score">
				<strong>Computer Score:</strong> <span id="computer-score">0</span>
				<strong>Player Score:</strong> <span id="player-score">0</span>
			</div>
			<div class="wrapper">
				<div class="row justify-content-center play-btn"> <!-- Center the column in all screens -->
					<div class="col-xs-auto col-md-auto"> <!-- Full width on XS screens, auto width on medium and larger screens -->
						<button class="btn play-button" id="Rock" onclick="playRound('Rock')">
							<i class="fa-regular fa-hand-back-fist"></i> Rock
						</button>
					</div>
					<div class="col-xs-auto col-md-auto"> <!-- Full width on XS screens, auto width on medium and larger screens -->
						<button class="btn play-button" id="Paper" onclick="playRound('Paper')">
							<i class="fa-regular fa-hand"></i> Paper
						</button>
					</div>
					<div class="col-xs-auto col-md-auto"> <!-- Full width on XS screens, auto width on medium and larger screens -->
						<button class="btn play-button" id="Scissors" onclick="playRound('Scissors')">
							<i class="fa-regular fa-hand-scissors"></i> Scissors
						</button>
					</div>
					<div class="col-xs-auto col-md-auto"> <!-- Full width on XS screens, auto width on medium and larger screens -->
						<button
							type="submit"
							onclick="restartGame()"
							id="play-again"
							class="btn --success-border-subtle --bs-success-text-emphasis"
							style="display: none"
						>
							Play Again
						</button>
					</div>
				</div>
			</div>
		</div>
		<script src="app.js"></script>
	</body>
</html>
